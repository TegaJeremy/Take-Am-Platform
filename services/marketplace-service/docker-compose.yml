version: '3.8'

services:
  # Marketplace Service
  marketplace-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: takeam-marketplace
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
      - DB_HOST=marketplace-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_NAME=takeam_marketplace
      - JWT_SECRET=TakeAmSuperSecretKeyForJWTTokenGenerationPleaseChangeInProduction2024ThisIsVeryLongAndSecure
      - PAYSTACK_SECRET_KEY=sk_test_your_key_here
      - PAYSTACK_PUBLIC_KEY=pk_test_your_key_here
      - CLOUDINARY_CLOUD_NAME=your_cloud_name
      - CLOUDINARY_API_KEY=your_api_key
      - CLOUDINARY_API_SECRET=your_api_secret
    volumes:
      - .:/app
    depends_on:
      - marketplace-db
    networks:
      - takeam-network

  # PostgreSQL Database
  marketplace-db:
    image: postgres:15-alpine
    container_name: takeam-marketplace-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=takeam_marketplace
    ports:
      - "5434:5432"  # Different port to avoid conflicts
    volumes:
      - marketplace_db_data:/var/lib/postgresql/data
    networks:
      - takeam-network

volumes:
  marketplace_db_data:

networks:
  takeam-network:
    driver: bridge