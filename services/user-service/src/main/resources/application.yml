server:
  port: ${PORT:8081}
  address: 0.0.0.0

spring:
  application:
    name: user-service

  docker:
    compose:
      enabled: false

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/takeam_users}
    username: ${POSTGRES_USER:takeam}
    password: ${POSTGRES_PASSWORD:takeam123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

jwt:
  secret: ${JWT_SECRET:TakeAmSuperSecretKeyForJWTTokenGenerationPleaseChangeInProduction2024ThisIsVeryLongAndSecure}
  expiration: 86400000
  refresh-expiration: 604800000

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false

