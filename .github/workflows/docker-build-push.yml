name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - '.github/workflows/docker-build-push.yml'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      user-service: ${{ steps.changes.outputs.user-service }}
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
      intake-service: ${{ steps.changes.outputs.intake-service }}
      marketplace-service: ${{ steps.changes.outputs.marketplace-service }}
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üîç Detect changed services
        id: changes
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q "^services/user-service/"; then
            echo "user-service=true" >> $GITHUB_OUTPUT
          else
            echo "user-service=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only HEAD^ HEAD | grep -q "^services/api-gateway/"; then
            echo "api-gateway=true" >> $GITHUB_OUTPUT
          else
            echo "api-gateway=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only HEAD^ HEAD | grep -q "^services/intake-service/"; then
            echo "intake-service=true" >> $GITHUB_OUTPUT
          else
            echo "intake-service=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only HEAD^ HEAD | grep -q "^services/marketplace-service/"; then
            echo "marketplace-service=true" >> $GITHUB_OUTPUT
          else
            echo "marketplace-service=false" >> $GITHUB_OUTPUT
          fi

  build-user-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.user-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: üî® Build with Maven
        working-directory: ./services/user-service
        run: mvn clean package -DskipTests

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üìù Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=v1.${{ github.run_number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: üê≥ Build and push User Service
        working-directory: ./services/user-service
        run: |
          VERSION_TAG="${{ steps.version.outputs.tag }}"
          
          docker build -t takeam-user-service:${VERSION_TAG} --no-cache .
          docker tag takeam-user-service:${VERSION_TAG} tjeremy4/takeam-user-service:${VERSION_TAG}
          docker tag takeam-user-service:${VERSION_TAG} tjeremy4/takeam-user-service:latest
          
          docker push tjeremy4/takeam-user-service:${VERSION_TAG}
          docker push tjeremy4/takeam-user-service:latest

      - name: üöÄ Trigger Render Deploy
        run: |
          echo "Triggering Render deployment..."
          curl -X POST ${{ secrets.RENDER_USER_SERVICE_DEPLOY_HOOK }}
          echo "‚úÖ Render deploy triggered!"

      - name: ‚úÖ Success
        run: |
          echo "üéâ User Service pushed successfully!"
          echo "Images:"
          echo "  - tjeremy4/takeam-user-service:${{ steps.version.outputs.tag }}"
          echo "  - tjeremy4/takeam-user-service:latest"

  build-api-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.api-gateway == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: üî® Build with Maven
        working-directory: ./services/api-gateway
        run: mvn clean package -DskipTests

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üìù Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=v1.${{ github.run_number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: üê≥ Build and push API Gateway
        working-directory: ./services/api-gateway
        run: |
          VERSION_TAG="${{ steps.version.outputs.tag }}"
          
          docker build -t takeam-api-gateway:${VERSION_TAG} --no-cache .
          docker tag takeam-api-gateway:${VERSION_TAG} tjeremy4/takeam-api-gateway:${VERSION_TAG}
          docker tag takeam-api-gateway:${VERSION_TAG} tjeremy4/takeam-api-gateway:latest
          
          docker push tjeremy4/takeam-api-gateway:${VERSION_TAG}
          docker push tjeremy4/takeam-api-gateway:latest

      - name: ‚úÖ Success
        run: |
          echo "üéâ API Gateway pushed successfully!"
          echo "Images:"
          echo "  - tjeremy4/takeam-api-gateway:${{ steps.version.outputs.tag }}"
          echo "  - tjeremy4/takeam-api-gateway:latest"

  build-intake-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.intake-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: services/intake-service/package-lock.json

      - name: üì¶ Install dependencies
        working-directory: ./services/intake-service
        run: npm ci

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üìù Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=v1.${{ github.run_number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: üê≥ Build and push Intake Service
        working-directory: ./services/intake-service
        run: |
          VERSION_TAG="${{ steps.version.outputs.tag }}"
          
          docker build -t takeam-intake-service:${VERSION_TAG} --no-cache .
          docker tag takeam-intake-service:${VERSION_TAG} tjeremy4/takeam-intake-service:${VERSION_TAG}
          docker tag takeam-intake-service:${VERSION_TAG} tjeremy4/takeam-intake-service:latest
          
          docker push tjeremy4/takeam-intake-service:${VERSION_TAG}
          docker push tjeremy4/takeam-intake-service:latest

      - name: ‚úÖ Success
        run: |
          echo "üéâ Intake Service pushed successfully!"
          echo "Images:"
          echo "  - tjeremy4/takeam-intake-service:${{ steps.version.outputs.tag }}"
          echo "  - tjeremy4/takeam-intake-service:latest"

  build-marketplace-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.marketplace-service == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêπ Set up Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: services/marketplace-service/go.sum

      - name: üì¶ Download dependencies
        working-directory: ./services/marketplace-service
        run: go mod download

      - name: üî® Build Go binary
        working-directory: ./services/marketplace-service
        run: go build -o marketplace-service main.go

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üìù Generate version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "tag=v1.${{ github.run_number }}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: üê≥ Build and push Marketplace Service
        working-directory: ./services/marketplace-service
        run: |
          VERSION_TAG="${{ steps.version.outputs.tag }}"
          
          docker build -t takeam-marketplace-service:${VERSION_TAG} --no-cache .
          docker tag takeam-marketplace-service:${VERSION_TAG} tjeremy4/takeam-marketplace-service:${VERSION_TAG}
          docker tag takeam-marketplace-service:${VERSION_TAG} tjeremy4/takeam-marketplace-service:latest
          
          docker push tjeremy4/takeam-marketplace-service:${VERSION_TAG}
          docker push tjeremy4/takeam-marketplace-service:latest

      - name: üöÄ Trigger Render Deploy
        run: |
          echo "Triggering Render deployment..."
          curl -X POST ${{ secrets.RENDER_MARKETPLACE_SERVICE_DEPLOY_HOOK }}
          echo "‚úÖ Render deploy triggered!"

      - name: ‚úÖ Success
        run: |
          echo "üéâ Marketplace Service pushed successfully!"
          echo "Images:"
          echo "  - tjeremy4/takeam-marketplace-service:${{ steps.version.outputs.tag }}"
          echo "  - tjeremy4/takeam-marketplace-service:latest"